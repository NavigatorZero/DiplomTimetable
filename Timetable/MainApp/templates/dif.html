<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <title>{% block title %}{% endblock %}</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      id="viewport"
    />
    <!--Bootstrap CSS-->
    <link
      href="{% static 'css/bootstrap.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'css/bootstrap-grid.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'css/bootstrap-grid.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'css/bootstrap-reboot.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />

    <!--CSS-->
    <link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css" />
    <link
      href="{% static 'css/datepicker.css' %}"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <script
    src="https://kit.fontawesome.com/f17ef1e39c.js"
    crossorigin="anonymous"
  ></script>
  <script
    src="{% static 'js/jquery-3.4.1.min.js' %}"
    type="text/javascript"
  ></script>
  <script src="{% static 'js/bootstrap.js' %}" type="text/javascript"></script>
  <script
    src="{% static 'js/bootstrap-datepicker.js' %}"
    type="text/javascript"
  ></script>

  <body>
    {% include "includes/head.html" %}
    <h4>Раздел находится в разработке</h4>  
    <div class="container-fluid row">


        <img src="{% static 'img/Prod.gif' %}" />
    </div>
    

    {% include "includes/footer.html" %}
  </body>
  <style>
    .login{

        color: rgba(0, 0, 0, 0.2);
    }
    .login:hover {
        color: rgba(0, 0, 0, 0.2);
    }
 </style>
</html>
