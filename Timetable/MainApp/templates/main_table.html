<div class="main_table">
    <div class="row">
        {% if dayRasp is defined %}
        <h1>Расписнание на {{dayRasp}}</h1>
        {% endif %}
        <table class="table">
            <thead>
            <tr>
                <th> Номер пары</th>
                <th>
                    Предмет
                </th>
                <th>
                    Преподователь
                </th>
                <th>
                    Тип занятия
                </th>
                <th>Аудитория</th>
                <th>Время</th>
            </tr>
            </thead>
            <tbody>
            {% for post in posts %}
            <tr>
                <td>{{post.NLecii}}</td>
                <td>{{post.Predmet }}</td>
                <td>{{post.Prepod}}</td>
                <td>{{post.Podgruppa}}</td>
                <td>{{post.Auditoriya }}</td>
                <td>{{post.vremya |date:"d-m-Y"}}</td>
                {% endfor %}
            </tr>
            </tbody>
        </table>
    </div>
</div>
