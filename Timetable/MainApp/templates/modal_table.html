<div class="popup_table">
    {%if error == True%}
    <p class="text-danger">У вас уже емеется занятие в это время</p>
    {%endif%}
    <table class="table table-hover table-dark" id="modal_table">
        <thead>
        <tr>
            <th scope="col">Номер пары</th>
            <th scope="col">Дата</th>
            <th>Удалить</th>
        </tr>
        </thead>
        <tbody>
        {% for data in teacherTable %}
        <tr>
            <td>{{data.LessonNumber }}</td>
            <td>{{data.Date}}</td>
            <td><i class="fas fa-minus-square" data-id="{{data.id}}"></i></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
